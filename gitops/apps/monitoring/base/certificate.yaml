apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: monitoring-tls
  namespace: monitoring
spec:
  secretName: monitoring-tls
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  dnsNames:
    - monitoring.cyberpartners.dk
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  isCA: false
