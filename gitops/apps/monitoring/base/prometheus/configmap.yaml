apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: 'kubernetes-nodes'
        honor_timestamps: false
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - source_labels: [__address__]
            target_label: __address__
            regex: (.*):10250
            replacement: $1:10250

      - job_name: 'kubernetes-services'
        kubernetes_sd_configs:
          - role: endpointslice
        relabel_configs:
          # Keep only services with scrape=true
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          # Set the scrape target address (service IP + annotated port)
          - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_namespace, __meta_kubernetes_service_annotation_prometheus_io_port]
            action: replace
            target_label: __address__
            regex: (.+);(.+);(.+)
            replacement: $1.$2.svc.cluster.local:$3
          # Set job name
          - source_labels: [__meta_kubernetes_service_name]
            action: replace
            target_label: job
          # Metrics path
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
